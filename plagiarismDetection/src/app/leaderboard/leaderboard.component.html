
<div class="mar" style="margin-top: 80px;">
    <div class="text-center display-4">
        Leaderboard
    </div>
    <div>
        <form [formGroup]="findform" (ngSubmit)="onFind()">

            <div class="row">
                <div class="col-sm-11 mt-3">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id="basic-addon1">Page Limit</span>
                        </div>
                        <select class="form-control" formControlName="pagelimit">
                    <option *ngFor="let op of pages"[value]="op" >
                        {{ op}}
                    </option>
                </select>
                    </div>
                </div>
                <div class="col-sm-1 mt-3">
                    <button class="btn btn-primary" [disabled]="!findform.valid">Set</button>
                </div>
            </div>
        </form>
    </div>
    <table class="table mt-3">
        <thead class="thead-light">
            <tr>
                <th scope="col">S.No</th>
                <th scope="col">User Name</th>
                <th scope="col">Score</th>
            </tr>
        </thead>
        <tbody>
            <tr
                *ngFor="let meal of asyncMeals | paginate: { id: 'server', itemsPerPage: limit, currentPage: p, totalItems: total };let i=index">
                <th scope="row">{{((p-1)*limit) + i+1}}</th>
                <td><a [routerLink]="['/submission/',meal._id.user_name]"> {{ meal._id.user_name }}</a></td>
                <td>{{ meal.total }}</td>
            </tr>
        </tbody>
    </table>


    <div class=" text-center">
        <div class="spinner" [ngClass]="{ 'hidden': !loading }"></div>
        <pagination-controls (pageChange)="getPage($event)" id="server"></pagination-controls>
    </div>

</div>
