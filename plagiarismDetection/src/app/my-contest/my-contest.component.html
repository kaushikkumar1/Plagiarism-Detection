
<p class="display-4 mt-5 text-center">Crawled Contest</p>
<div class="container mt-5">
    <div class="row">
        <div class="col-sm-6" >
            <ng-multiselect-dropdown [placeholder]="'Contest Slug'" [settings]="dropdownSettings" [data]="all_contest"
              [(ngModel)]="selected_all_contest" (onSelect)="onStatusSelectContest($event)"
              (onDeSelect)="onStatusDeSelectContest($event)">
            </ng-multiselect-dropdown>
        </div>
        
        <div class="col-sm-6" >
            <ng-multiselect-dropdown [placeholder]="'Problems'" [settings]="dropdownSettingsProbles" [data]="all_problems"
              [(ngModel)]="selected_all_problems" (onSelect)="onStatusSelect($event)" (onSelectAll)="onStatusAll($event)"
              (onDeSelect)="onStatusDeSelect($event)" (onDeSelectAll)="onStatusDeSelectAll($event)">
            </ng-multiselect-dropdown>
        </div>
    </div>

    <div class="container mt-2">
        <button class="btn btn-info float-right"(click)=generateReport()>Generate Report</button>
    </div>
    
</div>



<div  class="container mt-5">

    <form [formGroup]="generateResultform" (ngSubmit)="onGenerate()">

        <div class="row">
            <div class="col-sm-10 mt-3">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text" id="basic-addon1">Contest Name</span>
                    </div>
                    <select class="form-control" formControlName="contest_name">
                        <option *ngFor="let op of uniqueContestResult" [value]="op">
                            {{ op}}
                        </option>
                    </select>
                </div>
            </div>
            <div class="col-sm-2 mt-3">
                <button class="btn btn-danger" [disabled]="!generateResultform.valid">View Result</button>
            </div>
        </div>
    </form>
</div>


<div style="margin-bottom: 100px;">

</div>

<div *ngIf="crawled_problem_length" class="container text-success mt-5 display-4"> Report Generated Problem</div>

<table  *ngIf="crawled_problem_length" class="container table table-bordered mt-5" >
    <thead class="thead-light">
        <tr>
            <th scope="col">S.No</th>
            <th scope="col">Problem Name</th>
            <th scope="col">Status</th>
        </tr>
    </thead>
    <tbody class="">
        <tr
            *ngFor="let d of crawled_problem ; let i=index">
            <th scope="row">{{i+1}}</th>
            <td>{{ d }}</td>
            <td class="text-success">Report Generated</td>
           
        </tr>
    </tbody>
</table>
