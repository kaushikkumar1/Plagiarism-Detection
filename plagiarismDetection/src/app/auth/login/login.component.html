
<div class="container " style="margin-top: 200px;">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    <a [routerLink]="[ '/auth/register']" class=" float-right btn btn-outline-info mt-1 "> Sign up</a>
                    <h4 class="card-title mt-2 "> Log in</h4>
                </header>
                <article class="card-body ">
                    <form [formGroup]="testForm" (ngSubmit)="onSubmit()">
                        <div class="form-group "> <label> Email address</label> <input type="email " class="form-control " formControlName="email" placeholder=" "> </div>
                        <div class="form-group "> <label> Password</label> <input class="form-control " formControlName="password" type="password"> </div>
                        <div class="form-group "> <button type="submit " class="btn btn-info btn-block " [disabled]="!testForm.valid"> Log in </button> </div>
                    </form>
                </article>
            </div>
        </div>
    </div>
</div>
